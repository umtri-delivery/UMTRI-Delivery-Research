<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Estimate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="year-selector">
        <label for="year-select">Year:</label>
        <select id="year-select">
            <option value="2019">2019</option>
            <option value="2021">2021</option>
        </select>
    </div>
    <div class="method-selector">
        <label for="method-select">Analytical Model:</label>
        <select id="method-select">
            <option value="gb">Gradient Boosting Regressor</option>
            <option value="nn">Nearest Neighbors Matching</option>
        </select>
    </div>
    <div class="area-selector">
        <label for="area-select">Select Geographical Area:</label>
        <select id="area-select">
            <option value="12060">Atlanta-Sandy Springs-Roswell, GA</option>
            <option value="12420">Austin-Round Rock-San Marcos, TX</option>
            <option value="12580">Baltimore-Columbia-Towson, MD</option>
            <option value="13820">Birmingham, AL</option>
            <option value="14460">Boston-Cambridge-Newton, MA-NH</option>
            <option value="15380">Buffalo-Cheektowaga, NY</option>
            <option value="16740">Charlotte-Concord-Gastonia, NC-SC</option>
            <option value="16980">Chicago-Naperville-Elgin, IL-IN</option>
            <option value="17140">Cincinnati, OH-KY-IN</option>
            <option value="18140">Columbus, OH</option>
            <option value="19100">Dallas-Fort Worth-Arlington, TX</option>
            <option value="19740">Denver-Aurora-Centennial, CO</option>
            <option value="19820">Detroit-Warren-Dearborn, MI</option>
            <option value="24340">Grand Rapids-Wyoming-Kentwood, MI</option>
            <option value="26420">Houston-Pasadena-The Woodlands, TX</option>
            <option value="26900">Indianapolis-Carmel-Greenwood, IN</option>
            <option value="27260">Jacksonville, FL</option>
            <option value="28140">Kansas City, MO-KS</option>
            <option value="29820">Las Vegas-Henderson-North Las Vegas, NV</option>
            <option value="31080">Los Angeles-Long Beach-Anaheim, CA</option>
            <option value="31140">Louisville Jefferson County, KY-IN</option>
            <option value="32820">Memphis, TN-MS-AR</option>
            <option value="33100">Miami-Fort Lauderdale-West Palm Beach, FL</option>
            <option value="33340">Milwaukee-Waukesha, WI</option>
            <option value="33460">Minneapolis-St. Paul-Bloomington, MN-WI</option>
            <option value="34980">Nashville-Davidson--Murfreesboro--Franklin, TN</option>
            <option value="35380">New Orleans-Metairie, LA</option>
            <option value="35620">New York-Newark-Jersey City, NY-NJ</option>
            <option value="36420">Oklahoma City, OK</option>
            <option value="36740">Orlando-Kissimmee-Sanford, FL</option>
            <option value="37980">Philadelphia-Camden-Wilmington, PA-NJ-DE-MD</option>
            <option value="38060">Phoenix-Mesa-Chandler, AZ</option>
            <option value="38300">Pittsburgh, PA</option>
            <option value="38900">Portland-Vancouver-Hillsboro, OR-WA</option>
            <option value="39300">Providence-Warwick, RI-MA</option>
            <option value="39580">Raleigh-Cary, NC</option>
            <option value="40060">Richmond, VA</option>
            <option value="40140">Riverside-San Bernardino-Ontario, CA</option>
            <option value="40380">Rochester, NY</option>
            <option value="40900">Sacramento-Roseville-Folsom, CA</option>
            <option value="41180">St. Louis, MO-IL</option>
            <option value="41620">Salt Lake City-Murray, UT</option>
            <option value="41700">San Antonio-New Braunfels, TX</option>
            <option value="41740">San Diego-Chula Vista-Carlsbad, CA</option>
            <option value="41860">San Francisco-Oakland-Fremont, CA</option>
            <option value="41940">San Jose-Sunnyvale-Santa Clara, CA</option>
            <option value="42660">Seattle-Tacoma-Bellevue, WA</option>
            <option value="45300">Tampa-St. Petersburg-Clearwater, FL</option>
            <option value="47260">Virginia Beach-Chesapeake-Norfolk, VA-NC</option>
            <option value="47900">Washington-Arlington-Alexandria, DC-VA-MD-WV</option>
            <!-- Add options for other geographical areas as needed -->
        </select>
    </div>
    <div class="container">
        <h1>Monthly Delivery Estimate for the Selected Area</h1>
        <div class="rows">
            <!-- Row 1 -->
            <div class="row">
                <input type="checkbox" id="row1-select"> <label for="row1-select"></label>
                <label for="slider1">age<65</label>
                <input id="slider1" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider1">age>=65</label>
            </div>
            <!-- Row 2 -->
            <div class="row">
                <input type="checkbox" id="row2-select"> <label for="row2-select"></label>
                <label for="slider2">Not Female</label>
                <input id="slider2" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider2">Female</label>
            </div>
            <!-- Row 3 -->
            <div class="row">
                <input type="checkbox" id="row3-select"> <label for="row3-select"></label>
                <label for="slider3">No College Degree</label>
                <input id="slider3" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider3">College Degree or Higher</label>
            </div>
            <!-- Row 4 -->
            <div class="row">
                <input type="checkbox" id="row4-select"> <label for="row4-select"></label>
                <label for="slider4">Household No Car(s)</label>
                <input id="slider4" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider4">Household Has Car(s)</label>
            </div>
            <!-- Row 5 -->
            <div class="row">
                <input type="checkbox" id="row5-select"> <label for="row5-select"></label>
                <label for="slider5">Household No Child(ren)</label>
                <input id="slider5" type="range" class="slider" min="0" max="1" value="0" step="1">
                <label for="slider5">Household Has Child(ren)</label>
            </div>
            <!-- Row 6 -->
            <div class="row">
                <input type="checkbox" id="row6-select"> <label for="row6-select"></label>
                <label for="slider6">Household Income: (<75,000 / 75,000-150,000 / >150,000)</label>
                <input id="slider6" type="range" class="slider" min="0" max="2" value="0">
            </div>
        </div>
        <p id="result">Result: <span id="value">-</span></p>
        <p id="population">Selected Profile Population in this CBSA: <span id="pop_value">-</span></p>
    </div>
    <div class="spacer"></div>
    <div class="dropdown">
        <div>
            <label for="column-select">Select Census Tract (Press Shift or Ctrl to select multiple options):</label>
        </div>
        <div>
            <select id="column-select" multiple size="30"></select>
        </div>
    </div>
    
    <div class="column-result">
        <p id="column-value">Total Delivery (Interval Estimate): <span id="column-result-value">-</span></p>
    </div>
    <div class="column-result-pop">
        <p id="column-value-pop">Total Population: <span id="column-result-value-pop">-</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
